<div id="cart-totals" class="bg-white rounded-lg shadow-sm p-6 sticky top-4">
    
    <!-- Header -->
    <h2 class="text-xl font-bold text-gray-900 mb-6 pb-4 border-b border-gray-200">ملخص الطلب</h2>
    
    <!-- Cart Items -->
    <div class="space-y-4 mb-6 max-h-[300px] overflow-y-auto">
        {% for item in cart.items.all %}
        <div class="flex items-center gap-3 pb-4 border-b border-gray-100 last:border-0">
            <img src="{{ item.product.main_image.url }}" 
                 alt="{{ item.product.name }}"
                 class="w-16 h-16 object-cover rounded-lg border border-gray-200">
            
            <div class="flex-1 min-w-0">
                <h3 class="text-sm font-semibold text-gray-900 line-clamp-2">{{ item.product.name }}</h3>
                <p class="text-sm text-gray-600 mt-1">
                    <span class="font-semibold">{{ item.quantity }}x</span> 
                    {{ item.unit_price }} <span class="riyal-icon">&#xE900;</span>
                </p>
            </div>
            
            <div class="text-sm font-bold text-primary">
                {{ item.total_price }} <span class="riyal-icon">&#xE900;</span>
            </div>
        </div>
        {% endfor %}
    </div>
    
    <!-- Summary Totals -->
    <div class="space-y-3 mb-6 pb-6 border-b border-gray-200">
        <!-- Subtotal -->
        <div class="flex justify-between items-center text-sm">
            <span class="text-gray-600">المجموع</span>
            <span class="font-semibold text-gray-900">{{ cart.subtotal }} <span class="riyal-icon">&#xE900;</span></span>
        </div>
    </div>
    
    <!-- Total -->
    <div class="flex justify-between items-center mb-6">
        <span class="text-lg font-bold text-gray-900">المجموع الكلي</span>
        <span class="text-2xl font-bold text-primary">{{ cart.get_total }} <span class="riyal-icon">&#xE900;</span></span>
    </div>
    
    <!-- Checkout Button -->
    <a href="{% url 'orders:checkout' %}" 
       class="block w-full bg-primary hover:bg-primary-700 text-white text-center font-bold py-3 px-4 rounded-lg transition-colors mb-3">
        إتمام الطلب
    </a>
    
    <!-- Continue Shopping Link -->
    <a href="{% url 'store:product_list' %}" 
       class="block w-full text-center text-gray-600 hover:text-gray-900 font-medium py-2 transition-colors">
        متابعة التسوق
    </a>
    
    <!-- Trust Badges -->
    <div class="mt-6 pt-6 border-t border-gray-200 space-y-3">
        
        <div class="flex items-center gap-3 text-sm text-gray-600">
            <svg class="w-5 h-5 text-green-600 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            <span>دفع آمن ومشفر</span>
        </div>
        
        <div class="flex items-center gap-3 text-sm text-gray-600">
            <svg class="w-5 h-5 text-green-600 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
            </svg>
            <span>توصيل سريع وآمن</span>
        </div>
        
        <div class="flex items-center gap-3 text-sm text-gray-600">
            <svg class="w-5 h-5 text-green-600 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h10a8 8 0 018 8v2M3 10l6 6m-6-6l6-6"></path>
            </svg>
            <span>سياسة إرجاع مرنة</span>
        </div>
        
    </div>
    
</div>
