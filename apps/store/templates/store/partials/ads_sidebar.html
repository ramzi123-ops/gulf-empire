{% load static %}

{% if sidebar_ads %}
<aside class="space-y-4">
    {% for ad in sidebar_ads %}
    <div class="bg-white rounded-lg shadow-md overflow-hidden group">
        {% if ad.link_url %}
        <a href="{{ ad.link_url }}" 
           {% if ad.open_in_new_tab %}target="_blank" rel="noopener noreferrer"{% endif %}
           onclick="trackAdClick({{ ad.id }})"
           class="block">
        {% endif %}
            
            <div class="relative overflow-hidden">
                <img src="{{ ad.image.url }}" 
                     alt="{{ ad.title }}" 
                     class="w-full h-auto group-hover:scale-105 transition-transform duration-300">
            </div>
            
            <div class="p-4">
                <h3 class="font-bold text-lg text-gray-900 mb-2">{{ ad.title }}</h3>
                {% if ad.subtitle %}
                <p class="text-sm text-gray-600 mb-3">{{ ad.subtitle }}</p>
                {% endif %}
                {% if ad.link_url and ad.link_text %}
                <span class="inline-block text-primary hover:text-primary/80 font-semibold text-sm">
                    {{ ad.link_text }} â†
                </span>
                {% endif %}
            </div>
        
        {% if ad.link_url %}
        </a>
        {% endif %}
    </div>
    {% endfor %}
</aside>
{% endif %}
