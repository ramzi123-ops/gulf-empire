{% load static %}

<!-- Newsletter Subscription Section -->
<section class="bg-primary py-12">
    <div class="container mx-auto px-4">
        <div class="max-w-3xl mx-auto text-center">
            <!-- Icon -->
            <div class="w-16 h-16 bg-white/20 rounded-full flex items-center justify-center mx-auto mb-4">
                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                </svg>
            </div>

            <!-- Title -->
            <h3 class="text-3xl font-bold text-white mb-3">اشترك في النشرة الإخبارية</h3>
            <p class="text-white/90 mb-8 text-lg">كن اول من يعرف عن احدث القطع والعروض الحصرية</p>
            
            <!-- Subscription Form -->
            <form class="flex flex-col sm:flex-row gap-3 max-w-xl mx-auto" 
                  onsubmit="event.preventDefault(); subscribeNewsletter(this);">
                <input type="email" 
                       name="email"
                       required
                       placeholder="أدخل بريدك الإلكتروني..."
                       class="flex-1 px-6 py-4 rounded-lg border-0 focus:ring-2 focus:ring-white text-gray-900 placeholder-gray-500">
                <button type="submit" 
                        class="bg-white hover:bg-gray-100 text-primary font-bold px-8 py-4 rounded-lg transition-colors shadow-lg whitespace-nowrap">
                    اشترك الآن
                </button>
            </form>

            <!-- Privacy Note -->
            <p class="text-white/70 text-sm mt-4">
                <svg class="w-4 h-4 inline ms-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                </svg>
                نحترم خصوصيتك. يمكنك إلغاء الاشتراك في أي وقت.
            </p>
        </div>
    </div>
</section>

<script>
function subscribeNewsletter(form) {
    const email = form.email.value;
    const button = form.querySelector('button[type="submit"]');
    const originalText = button.innerHTML;
    
    // Show loading state
    button.innerHTML = '<div class="flex items-center justify-center gap-2"><div class="animate-spin rounded-full h-4 w-4 border-b-2 border-primary"></div><span>جاري الاشتراك...</span></div>';
    button.disabled = true;
    
    // Simulate API call (replace with actual endpoint)
    setTimeout(() => {
        button.innerHTML = '<svg class="w-5 h-5 inline ms-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/></svg> تم الاشتراك بنجاح!';
        button.classList.add('bg-green-500', 'hover:bg-green-600');
        button.classList.remove('bg-white', 'hover:bg-gray-100');
        
        form.reset();
        
        // Reset after 3 seconds
        setTimeout(() => {
            button.innerHTML = originalText;
            button.disabled = false;
            button.classList.remove('bg-green-500', 'hover:bg-green-600');
            button.classList.add('bg-white', 'hover:bg-gray-100');
        }, 3000);
    }, 1000);
}
</script>
