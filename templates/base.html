{% load static %}
<!DOCTYPE html>
<html lang="ar" dir="rtl" class="m-0 p-0">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}الإمبراطور الخليجي{% endblock %}</title>
    
    <link href="{% static 'css/output.css' %}" rel="stylesheet">
    
    <!-- Remove default margins -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            margin: 0 !important;
            padding: 0 !important;
            overflow-x: hidden;
        }
        body {
            padding-top: 0 !important;
            margin-top: 0 !important;
        }
        body::before, body::after {
            display: none !important;
        }
        nav, nav:first-child {
            margin-top: 0 !important;
        }
        main, main > *, main > * > * {
            margin-top: 0 !important;
        }
        .container:first-child {
            margin-top: 0 !important;
        }
    </style>
    
    <script src="{% static 'js/htmx.min.js' %}"></script>
    
    <!-- HTMX Configuration -->
    <script>
        // Enable HTMX debug mode
        htmx.logAll();
        
        // Configure HTMX to send CSRF token
        document.body.addEventListener('htmx:configRequest', (event) => {
            event.detail.headers['X-CSRFToken'] = '{{ csrf_token }}';
        });
    </script>
    
    {% block extra_head %}{% endblock %}
    {% block extra_css %}{% endblock %}
</head>
<body class="bg-gray-50 font-sans" style="margin: 0 !important; padding: 0 !important;">

    {% include "partials/navbar.html" %}
    
    <!-- Toast Message Container (for HTMX OOB swaps) -->
    <div id="toast-message"></div>

    <main style="margin: 0; padding: 0; padding-top: 64px;">
        {% block content %}
        {% endblock %}
    </main>

    {% include "partials/footer.html" %}
    
    {% block extra_js %}{% endblock %}
    
    <!-- Auto-hide toast messages after 5 seconds -->
    <script>
        document.body.addEventListener('htmx:afterSwap', function(event) {
            if (event.detail.target.id === 'toast-message') {
                setTimeout(function() {
                    const toast = document.getElementById('toast-message');
                    if (toast) {
                        toast.innerHTML = '';
                    }
                }, 5000);
            }
        });
    </script>

</body>
</html>
